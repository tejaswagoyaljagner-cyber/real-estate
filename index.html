<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Real Estate Website</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
    .property {
      width: 300px;
      background: white;
      padding: 10px;
      margin: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px gray;
      display: inline-block;
      vertical-align: top;
    }
    .property img {
      width: 100%;
      height: 180px;
      border-radius: 6px;
    }
    form {
      background: white;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 5px gray;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid gray;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1>Dream Homes Real Estate</h1>
</header>

<h2>Available Properties</h2>

<div class="property">
  <img src="https://via.placeholder.com/300x180" alt="House 1" />
  <h3>3 BHK Luxury House</h3>
  <p>Location: Delhi</p>
  <p>Price: ₹75,00,000</p>
</div>

<div class="property">
  <img src="https://via.placeholder.com/300x180" alt="House 2" />
  <h3>2 BHK Apartment</h3>
  <p>Location: Mumbai</p>
  <p>Price: ₹55,00,000</p>
</div>

<div class="property">
  <img src="https://via.placeholder.com/300x180" alt="House 3" />
  <h3>4 BHK Villa</h3>
  <p>Location: Bangalore</p>
  <p>Price: ₹1,20,00,000</p>
</div>

<h2>Inquiry Form</h2>
<form>
  <label>Your Name:</label>
  <input type="text" placeholder="Enter your name" required>

  <label>Email:</label>
  <input type="email" placeholder="Enter your email" required>

  <label>Message:</label>
  <textarea placeholder="Write your query..." required></textarea>

  <button type="submit">Send Inquiry</button>
</form>

</body>
</html>
